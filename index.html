<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header>Library</header>
    <button class="new-book-btn">NEW BOOK</button>
    <div class="books"></div>
    <div class="modal-form">
      <form class="book-form" action="#">
        <h2 class="form-header">Add a new book</h2>
        <div class="input-wrapper">
          <label for="book-title">Title: </label>
          <input type="text" name="book-title" id="book-title" required />
        </div>
        <div class="input-wrapper">
          <label for="book-author">Author: </label>
          <input type="text" name="book-author" id="book-author" required />
        </div>
        <div class="input-wrapper">
          <label for="book-pages">Pages: </label>
          <input type="number" name="book-pages" id="book-pages" required />
        </div>
        <div class="input-wrapper checkbox-wrapper">
          <label for="book-read">Aleady read? </label>
          <input type="checkbox" name="book-read" id="book-read" />
        </div>
        <button class="submit-btn" type="submit">Add</button>
      </form>
    </div>
  </body>
</html>
